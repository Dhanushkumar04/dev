<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-Commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <h3>Product 1</h3>
      <p>Price: ₹499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <h3>Product 2</h3>
      <p>Price: ₹799</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <h3>Product 3</h3>
      <p>Price: ₹999</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>© 2025 My E-Shop. All rights reserved.</p>
  </footer>

</body>
</html>
